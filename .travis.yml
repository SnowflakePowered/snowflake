language: csharp
sudo: false
solution: Snowflake.sln
mono:
  - 4.0.0
install:
  - nuget restore ./Snowflake.sln

script:
  - xbuild /p:Configuration=Debug Snowflake.sln
  - mono ./packages/xunit.runner.console.*/tools/xunit.console.exe ./Snowflake.Tests/bin/Debug/Snowflake.Tests.dll
notifications:
  irc:
    channels:
      - "irc.stormbit.net#snowflake"
    on_success: always
    on_failure: always
    use_notice: false
    skip_join: true
  webhooks: http://fure-kun.herokuapp.com/hubot/travis?room=%23snowflake
