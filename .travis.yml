language: csharp
sudo: false
solution: Snowflake.sln
mono:
  - 4.2.2

install:
  - nuget restore ./Snowflake.sln

script:
  - xbuild /p:Configuration=Debug Snowflake.sln /p:TargetFrameworkVersion="v4.5"
  - mono ./packages/xunit.runner.console.2.1.0/tools/xunit.console.exe ./Snowflake.Tests/bin/Debug/Snowflake.Tests.dll -noshadow

notifications:
  irc:
    channels:
      - "irc.stormbit.net#snowflake"
    on_success: always
    on_failure: always
    use_notice: false
    skip_join: true
  webhooks: http://fure-kun.herokuapp.com/hubot/travis?room=%23snowflake
