controller: NES_CONTROLLER
emulator: RetroArch
platform: NINTENDO_NES

gamepad: 
    default: 
        keys:
            INPUTDEVICE: "0"
        input:
            BTN_A: RETROARCH_GAMEPAD_INPUT_A
            BTN_B: RETROARCH_GAMEPAD_INPUT_B
            BTN_DPAD_UP: RETROARCH_GAMEPAD_INPUT_UP
            BTN_DPAD_DOWN: RETROARCH_GAMEPAD_INPUT_DOWN
            BTN_DPAD_LEFT: RETROARCH_GAMEPAD_INPUT_LEFT
            BTN_DPAD_RIGHT: RETROARCH_GAMEPAD_INPUT_RIGHT
            BTN_START: RETROARCH_GAMEPAD_INPUT_START
            BTN_SELECT: RETROARCH_GAMEPAD_INPUT_SELECT
keyboard:
    default:
        keys:
            INPUTDEVICE: "0"
        input:
            BTN_A: RETROARCH_KEYBOARD_INPUT_A
            BTN_B: RETROARCH_KEYBOARD_INPUT_B
            BTN_DPAD_UP: RETROARCH_KEYBOARD_INPUT_UP
            BTN_DPAD_DOWN: RETROARCH_KEYBOARD_INPUT_DOWN
            BTN_DPAD_LEFT: RETROARCH_KEYBOARD_INPUT_LEFT
            BTN_DPAD_RIGHT: RETROARCH_KEYBOARD_INPUT_RIGHT
            BTN_START: RETROARCH_KEYBOARD_INPUT_START
            BTN_SELECT: RETROARCH_KEYBOARD_INPUT_SELECT
