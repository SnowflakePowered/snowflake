<link rel="import" href="../bower_components/core-selector/core-selector.html">
<link rel="import" href="../bower_components/core-drawer-panel/core-drawer-panel.html">
<link rel="import" href="../bower_components/paper-shadow/paper-shadow.html">
<link rel="import" href="../snowflake-components/snowflake-gameview-details.html">


<link rel="import" href="../bower_components/core-selector/core-selector.html">
<polymer-element name="materia-gameview-details">
	<template>
	<style>
	:host{
		font-family: sans-serif;
	}
	#wrapperGameBoxart{
		position: absolute;
		bottom: 0;
		width: 95%;
	}
	#wrapperMain{
		width: 100%;
		position: absolute;
		bottom: 15%;
		height: 100%;
	}
	#wrapperGameDescription{
		position: absolute;
		bottom: 0;
		width: 100%;
	}
	#wrapperGameDescription > div{
		width: 50%;
	}
	#gameListContainer{
		box-shadow: -10px 0px 30px 1px rgba(0,0,0,0.75);
	}
	#gameDescription{
		height: 300px;
		clear: both;
		margin-top: 100px;
		word-wrap: break-word;
		padding-left: 10px;
		
	}
	#gameDescription p{
		height: 100%;
		overflow-y: auto;
	}

	#gameListContainer{
		height: 100%;
		display: inline;
		float: left;
		background: #eee;
	}
	#gameDetails{
		margin-left: 0px;
	}
	#gameStats{
		width: 30%;
		text-align: left;
		float: right;
		clear: both;
		margin-bottom: 10px;
		display: block;
		padding: 10px;
	}
	#wrapperGameTitle{
		font-size: 2em;
		margin: 10px 0;
	}
	#wrapperGameTitle h1{
		margin: 10px;
	}
	#gameBoxart{
		max-height: 80%;
		max-width: 35%;
		height: auto;
		width: auto;
		bottom: 0;
	}
	#gameBoxart img{
		height: 100%;
		width: 100%;
		display: block;
	}
	.launch{
		padding: 2px 5px;
		display: block;
		margin-bottom: 10px;
	}
	.launch a{
		margin: 0;
		vertical-align: middle;
		text-decoration: none;
		font-size: 2em;
	}
	.float-left{
			float: left;
	}
	.float-right{
			float: right;
	}
	.clear-both{
			clear: both;
	}
	.clear-right{
			clear: right;
	}
	.clear-left{
			clear: left;
	}
	.gameItem{
		padding: 10px;
	}
	.gameItem:hover{
		background: #ddd;
	}
	.gameItem.core-selected{
		background: #fff;
	}

	</style>
	<core-drawer-panel>
	<div id="gameListContainer" drawer>
		<core-selector id="gameList" selected="0" on-core-select="{{gameSelect}}">
			<template repeat="{{game, gameIndex in games}}">
				<div class="gameItem" index="{{gameIndex}}" name="{{game.name}}">{{game.name}}</div>
			</template>
		</core-selector>
	</div>

	<div id="gameDetails" main>
			<div id="gameLaunch" class="float-left">
				<div id="wrapperGameTitle" class="float-left clear-both">
				<paper-shadow z="1"><paper-shadow>
					<h1 id="gameTitle" class="info">
					{{game.name}}
					</h1>
				</div>
				<div class="launch float-left clear-both">
					<paper-shadow z="1"><paper-shadow>
					<a href="#snowflake://run/{{game.id}}" class="info launch">
						Play
					</a>
				</div>
				<div class="launch float-left clear-both">
					<paper-shadow z="1"><paper-shadow>
					<a href="#snowflake://config/{{game.id}}" class="info launch">
						Configure
					</a>
				</div>
			</div>
			<div id="wrapperMain">
							
				<div id="wrapperGameBoxart" class="clear-both float-right">
						<div id="gameBoxart" class="info float-right">
							<img src="{{game.img}}">
							
							<paper-shadow z="1"></paper-shadow></img>
						</div>
				</div>
				<div id="wrapperGameDescription">
				
					<div class="float-left clear-left">
						<div id="gameStats" class="info">
							<paper-shadow z="1"><paper-shadow>
							<table>
									<tr>
										<th scope="row">Publisher</th>
										<!--todo set this snowflake keys-->
										<td>{{game.metadata.publisher}}</td>
									</tr>
									<tr>
										<th scope="row">Developer</th>
										<td>{{game.metadata.developer}}</td>
									</tr>
									<tr>
										<th scope="row">Release Date</th>
										<td>{{game.metadata.releasedate}}</td>
									</tr>
							</table>
						</div><br />
						<div id="gameDescription" class="info">
							<paper-shadow z="1"><paper-shadow>
							<p>
								{{game.metadata.description}}
							</p>
						</div>
					</div>
				</div>
			</div>
		</div>
		</core-drawer-panel>
	</template>

			domReady: function() {
				this.game = this.games['0'];
			},
			gameSelect: function(e, detail) {
				if (detail.isSelected) {
					this.game = this.games[detail.item.getAttribute('index')];
				}
			}
		});
	</script>
</polymer-element>
