<link rel="import" href="static-fonts.html">
<link rel="import" href="unresolved-img.html">
<link rel="import" href="snowflake-game-model.html">
<link rel="import" href="../bower_components/core-selector/core-selector.html">

<polymer-element name="static-view-game-list" attributes="selectedModel">
	<template>
		<style>
		.container{
			height: 100%;
			width: 100%;
			padding: 0;
			margin: 0;
			overflow: hidden;
			cursor: default !important;
		}
		.selector{
			display: block;
			background: rgba(200,200,200,0.9);
			color: #666;
			list-style: none;
			margin: 0;
			padding: 0;
			font-family: 'RobotoDraft';
			font-weight: 100;
			width: 15%;
			position: relative;
			height: 100%;
			overflow-y: scroll;
			overflow-x: hidden;
			
		}
		.selector::-webkit-scrollbar {
			width: 10px; 
			background: #eee;
		}
		.selector::-webkit-scrollbar * {
			  background: white !important; 
		}
		.selector::-webkit-scrollbar-thumb {
			  background:rgba(0,0,0,0.1) !important; 
		}
		.selector div{
			width: 100%;
			text-overflow: ellipsis;
			white-space: nowrap;
			overflow: hidden;
			padding-left: 4px;
			padding-top: 2px;
			padding-bottom: 2px;
		}
		.content{
			background; #666;
			height: 100%;
		}
		.contentinner{
		width: 100%;

		}
		.image{
			height: 90%;
			width: auto;
			max-width: 80%;
			position: absolute;
			display: block;
			right: 0;
			left: 0;
			top: 0;
			bottom: 0;
			margin: auto;
		}
		.main{
			position: relative;
			height: 100%;
		}
		h1{
			font-size: 4em;
			font-family: 'Bebas Neue';
			font-weight: 700;
			margin: 0;
			color: white;
			position: absolute;
			left: 0;
			bottom: -13px;
		}
		.header{
			position: relative;
			background: #666;
			height: 5em;
		}
		.game-model.core-selected > .game-model-display{
			background: #fff;
			z-index: -10000000;
		}

	</style>


<div horizontal layout class="container">
	<core-selector class="selector" selected="0" selectedModel="{{selectedModel}}">
		<template repeat="{{gamesModel}}">
			<snowflake-game-model class="game-model" gameObject="{{game}}">
				<div class="game-model-display">{{Name}}</div>
			</snowflake-game-model>
		</template>
	</core-selector>
	<div flex one vertical layout class="content">
		<div class="contentinner header"><h1>{{selectedModel.Name}}</h1></div>
		<div class="contentinner main">	
			<img draggable="false" class="image" src="{{selectedModel.Images.Boxarts.img_boxart_front[1]}}">
		</div>
	</div>
</div>

</div>
</template>
	
	<script>
		Polymer('static-view-game-list', {
			ready: function() {
				this.gamesModel = snowflake.api.games;
			},
			selectedModelChanged: function(oldValue, newValue){
				this.fire('model-changed', {newValue: newValue, oldValue: oldValue});
			}
			
		});
	</script>
</polymer-element>
