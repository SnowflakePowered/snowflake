<link rel="import" href="static-fonts.html">
<link rel="import" href="unresolved-img.html">
<link rel="import" href="snowflake-game-model.html">

<polymer-element name="static-view-list">
	<template>
		<style>
		.container{
			height: 100%;
			width: 100%;
			padding: 0;
			margin: 0;
			overflow: hidden;
			cursor: default !important;
		}
		.selector{
			display: block;
			background: #dedede;
			color: #666;
			list-style: none;
			margin: 0;
			padding: 0;
			font-family: 'RobotoDraft';
			font-weight: 100;
			width: 15%;
			position: relative;
			height: 100%;
			overflow-y: scroll;
			overflow-x: hidden;
			
		}
		.selector::-webkit-scrollbar {
		  width:10px; // manage scrollbar width here
		}
		.selector::-webkit-scrollbar * {
			  background:transparent; // manage scrollbar background color here
		}
		.selector::-webkit-scrollbar-thumb {
			  background:rgba(0,0,0,0.1) !important; // manage scrollbar thumb background color here
		}
		.selector div{
			width: 100%;
			text-overflow: ellipsis;
			white-space: nowrap;
			overflow: hidden;
			margin-left: 5px;
			margin-top: 5px;
		}
		.content{
			background; #666;
			height: 100%;
		}
		.contentinner{
		width: 100%;

		}
		.image{
			height: 90%;
			width: auto;
			max-width: 80%;
			position: absolute;
			display: block;
			right: 0;
			left: 0;
			top: 0;
			bottom: 0;
			margin: auto;
		}
		.main{
			position: relative;
			height: 100%;
			background: rgba(0,0,0, 0.5);
		}
		h1{
			font-size: 4em;
			font-family: 'Bebas Neue';
			font-weight: 700;
			margin: 0;
			color: white;
			position: absolute;
			left: 0;
			bottom: -13px;
		}
		.header{
			position: relative;
			background: #666;
			height: 5em;
		}
	</style>


<div horizontal layout class="container">
	<div class="selector">
		<template repeat="{{game in gamesModel}}">
			<snowflake-game-model gameObject="{{game}}">
				<div>{{game.Name}}</div>
			</snowflake-game-model>
		</template>
	</div>
	<div flex one vertical layout class="content">
		<div class="contentinner header"><h1>Super Mario Bros</h1></div>
		<div class="contentinner main">	
			<img draggable="false" class="image" src="http://img4.wikia.nocookie.net/__cb20120609143443/mario/images/6/60/SMBBoxart.png">
		</div>
	</div>
</div>

</div>
</template>
	
	<script>
		Polymer('static-view-list', {
			ready: function() {
				this.gamesModel = snowflake.api.games;
			}
			
		});
	</script>
</polymer-element>
