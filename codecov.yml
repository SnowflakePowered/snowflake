codecov:
  branch: master       # the branch to show by default, inherited from your git repository settings
                       # ex. master, stable or release
                       # default: the default branch in git/mercurial
  bot: RonnChyran    
coverage:
  precision: 2
  round: down
  range: "50...100"
  status:
    project:
      default:
        target: auto
        if_no_uploads: error

    patch:
      default:
        if_no_uploads: error

    changes: true
comment:
  layout: "header, diff, changes, suggestions"
  behavior: default
